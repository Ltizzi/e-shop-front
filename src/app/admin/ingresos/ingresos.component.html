<app-control></app-control>

<div class="container-fluid tabla">
  <h1 class="meta-tabla">Ingresos</h1>
  <table
    class="table"
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead class="tabla-title">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Categoria</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Controles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingreso of ingresos" class="tabla-info">
        <td>{{ ingreso.ingreso_id }}</td>
        <td>{{ ingreso.producto_id.nombre }}</td>
        <td>{{ ingreso.producto_id.marca }}</td>
        <td>{{ ingreso.producto_id.tipo.nombre }}</td>
        <td>{{ ingreso.cantidad }}</td>
        <td>{{ ingreso.fecha }}</td>
        <td>
          <button
            class="btn btn-borrar"
            (click)="delIngreso(ingreso.ingreso_id)"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn btn-editar" (click)="edit(ingreso.ingreso_id)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
