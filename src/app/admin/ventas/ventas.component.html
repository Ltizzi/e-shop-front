<app-control></app-control>
<h1>Ventas</h1>

<table class="table ventas__table">
  <thead>
    <tr class="ventas__title">
      <th>Id</th>
      <th>Productos</th>
      <th>Monto</th>
      <th>Usuario</th>
      <th>Fecha</th>
      <th>Control</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let venta of ventas" class="ventas__table-info">
      <td>{{ venta.compra_id }}</td>
      <td>
        <ul>
          <li *ngFor="let item of venta.items">{{ item.producto.nombre }}</li>
        </ul>
      </td>
      <td>{{ venta.monto }}</td>
      <td>
        <ul>
          <li>{{ venta.user.user_id }}</li>
          <li>{{ venta.user.nombre }} {{ venta.user.apellido }}</li>
          <li>{{ venta.user.usuario }}</li>
          <li>{{ venta.user.email }}</li>
        </ul>
      </td>
      <td>{{ venta.fecha }}</td>
    </tr>
  </tbody>
</table>
