<div class="sticky-top">
    <div class="list-group">
        <a  
            class="list-group-item list-group-item-action"
            [class.active]="!categoria"
            routerLink="/productos">Todas las categor√≠as</a>

            [class.active]="categoria === cat.nombre">

    </div>
</div>
