<div class="container-fluid" *ngIf="isLoaded">
  <div class="row">
    <div class="col-2">
      <app-categorias [categoria]="categoria"></app-categorias>
    </div>

    <div class="col-9">
      <div class="catalogo">
        <ng-container *ngFor="let prod of prodFiltrados; let i = index">
          <app-product-card
            [prod]="prod"
            [show-actions]="false"
          ></app-product-card>

          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
